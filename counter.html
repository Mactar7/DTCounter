<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Click Counter</title>
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <button id="toggleCounterButton">Toggle Counter</button>
        <label for="clickCountInput">Set Clicks:</label>
        <input type="number" id="clickCountInput" min="1" value="100">
        <button id="setClicksButton">Set</button>
        <p>Clicks: <span id="clickCount">0</span>/<span id="presetCount">100</span></p>
        <button id="randomizeButton">Randomize</button>
        <div id="uploadSection">
            <input type="file" id="uploadInput" accept="image/*">
            <button id="uploadButton">Upload Image</button>
        </div>
        <div id="imageContainer" style="display: none;">
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <button id="clickButton">Click Me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
